<div class="chat-container">
    <!-- Chat UI goes here -->
    <h2>Chatbot</h2>
    <div class="chat-window">
      <ul>
        <li *ngFor="let message of chatMessages">{{ message }}</li>
      </ul>
    </div>
    <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" />
  </div>
